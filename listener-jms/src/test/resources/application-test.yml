broker:
  # artemis, pulsar
  name: artemis
  queue:
    interrogation:
      request: interrogation_request
      response: interrogation_response
  # Pulsar endpoints (standalone defaults)
  pulsar:
    webServiceUrl: http://localhost:8080
    brokerServiceUrl: pulsar://localhost:6650


# JMS destination (maps to a Pulsar topic)
app:
  queue: persistent://public/default/demo-queue

spring:
  application:
    name: queen-listener-jms
  docker:
    compose:
      enabled: true
      file: ../api/compose.yml
      lifecycle-management: start-and-stop
      start:
        command: up
      stop:
        command: down
        timeout: 1m
        arguments: -v
      skip:
        in-tests: false
  datasource:
    url: jdbc:postgresql://localhost:5433/pearl
    username: mypostgresuser
    password: mypostgrespassword
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 2
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      id:
        new_generator_mappings: true
      cache:
        use_second_level_cache: false
        use_query_cache: false
      generate_statistics: false
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:db/integration-test.xml
  artemis:
    mode: native
    broker-url: (tcp://localhost:61616)?maxReconnectAttempts=111&maxReconnectDelay=2000&jms.watchTopicAdvisories=false
    user: insee
    password: lille
    pool:
      enabled: true
      max-connections: 50
  jms:
    listener:
      command-queue: queue-ue

logging:
  level:
    fr:
      insee:
        queen:
          jms: INFO

feature:
  multimode:
    publisher:
      enabled: true
      scheduler:
        interval: 5000
    subscriber:
      enabled: false
    topic: multimode_events_test
