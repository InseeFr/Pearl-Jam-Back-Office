spring.application.name=api
# spring.profiles.active=test

application.auth=keycloak
application.corsOrigins='*'

application.roles.interviewer=interviewer_access
application.roles.local_user=local_manager_access
application.roles.national_user=national_manager_access
application.roles.admin=admin_access
application.roles.webclient=webclient_access

fr.insee.pearljam.application.guestOU=OU-POLE

spring.liquibase.enabled=true
spring.liquibase.defaultSchema=public
spring.liquibase.contexts=test
spring.liquibase.changeLog=classpath:db/master.xml

logging.level.root=INFO

logging.level.liquibase=WARN

feature.oidc.enabled=false

#Datacollection config
fr.insee.pearljam.datacollection.service.url.scheme=http
fr.insee.pearljam.datacollection.service.url.host=localhost
fr.insee.pearljam.datacollection.service.url.port=8081

#Mail service config
fr.insee.pearljam.mail.service.url.scheme=http
fr.insee.pearljam.mail.service.url.host=localhost
fr.insee.pearljam.mail.service.url.port=8082
fr.insee.pearljam.mail.service.recipients.list=pearl@pearljam.fr,jam@pearljam.fr
fr.insee.pearljam.mail.service.url.login=pearljam
fr.insee.pearljam.mail.service.url.password=pearljam

# local database
spring.datasource.url=jdbc:h2:mem:testnoauthdb;NON_KEYWORDS=user,value;DATABASE_TO_UPPER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=create domain if not exists jsonb as json;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# test verbosity
spring.test.mockmvc.print=none
