application:
  corsOrigins: '*'
  roles:
    interviewer: interviewer_access
    local_user: local_manager_access
    national_user: national_manager_access
    admin: admin_access
    webclient: webclient_access

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: api
  liquibase:
    enabled: true
    contexts: test
    defaultSchema: public
    change-log: classpath:db/integration-test.xml
  docker:
    compose:
      enabled: true
      file: compose.yml
      lifecycle-management: start-and-stop
      start:
        command: up
      stop:
        command: down
        timeout: 1m
        arguments: -v
      skip:
        in-tests: false
  datasource:
    url: jdbc:postgresql://localhost:5434/pearl
    username: mypostgresuser
    password: mypostgrespassword
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 1
logging:
  level:
    root: INFO
    liquibase: INFO

feature:
  oidc:
    enabled: true
    auth-server-host: https://auth.host
    application-host: ${application.host}
    auth-server-url: ${feature.oidc.auth-server-host}/auth
    client-id:
    realm:
    principal-attribute: username

fr:
  insee:
    pearljam:
      #Datacollection config
      datacollection:
        service:
          url:
            scheme: http
            host: localhost
            port: 8081
      #Mail service config
      mail:
        service:
          url:
            scheme: http
            host: localhost
            port: 8082
            login: pearljam
            password: pearljam
        recipients:
          list: pearl@pearljam.fr,jam@pearljam.fr